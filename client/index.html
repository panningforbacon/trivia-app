<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <h1>Trivia App</h1>
        <p>I ask questions. You give answers. We have fun.</p>
        <p><em>Thanks for playing.</em></p>
        <hr />    
    </div>
    <div id="loginPage" class="page">
        <form>
            <label>Give yourself a nickname:</label>
            <input type="text" />
        </form>
    </div>
    <div id="mainPage" class="page">
        <form>
            <label>Enter a message:</label>
            <input type="text" />
        </form>
        <ul class="messages">
            <li>Message #1</li>
            <li>Message #2</li>
            <li>Message #3</li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
